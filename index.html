<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--font awesome icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--Header Area-->
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo">
                    <img src="img/logo2.png" alt="logo">
                </div>
            </div>
            <div class="nav-address border">
                <p class="add-first">Deliver To</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">France</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>Toutes nos catégories</option>
                    <option>Amazon Global Store</option>
                    <option>Amazon Second main</option>
                    <option>Animalerie</option>
                    <option>Beauté et Parfum</option>
                    <option>Cuisine & Maison</option>
                    <option>Furnitures de bureau</option>
                </select>
                <input class="search-input" type="text" placeholder="Rechercher Amazon.fr">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-signin border">
                <p><span>Bonjour, se connecter</span></p>
                <p class="nav-second">Compte et listes </p>
            </div>
            <div class="nav-return border">
                <p><span>Retours</span></p>
                <p class="nav-second">et commandes</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Panier
            </div>
        </div>
        <div class="panel">
            <div class="panel-all border">
                <i class="fa-solid fa-bars"></i>
                Toutes
            </div>
            <div class="panel-ops">
                <p class="border">Cartes cadeaux</p>
                <p class="border">Idées cadeaux</p>
                <p class="border">Acheter à nouveau</p>
                <p class="border">Historique de navigation</p>
                <p class="border">Amazon Business</p>
            </div>
            <div class="panel-deals border"> <img src="img/amz.jpg" alt=""></div>
    </header>
<!-- Shop Section -->
<div class="shop-section">
    <div class="box">
        <div class="box-content">
            
        </div>
    </div>
</div>

</body>

</html>
